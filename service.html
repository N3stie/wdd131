<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Volt Ampere Electrical Solutions</title>
    <meta name="description" content="Volt Ampere Electrical Solutions offers professional electrical services and equipment rentals including insulation testing, load balancing, and electrical design analysis.">
    <meta name="keywords" content="electrical services, insulation testing, load balancing, electrical design analysis, equipment rentals">
    <meta name="author" content="Ernest Bonifacio">

     <!-- favicon -->
     <link rel="icon" type="image/png" href="image/volt/logo.png">

     <!-- CSS link -->
     <link rel="stylesheet" href="styles/service.css">

     <!-- JavaScript link -->
     <script src="scripts/service.js" defer></script>

</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1>Book a <span class="highlight">Service</span></h1>
            <p>Fill out the form below to schedule your electrical service</p>
            <a href="volt-ampere-electrical-solutions.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <form class="service-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="service-type">Type of Service</label>
                <select id="service-type" name="service-type" required>
                    <option value="">Select a service</option>
                    <option value="insulation-testing">Insulation Testing</option>
                    <option value="load-balancing">Load Balancing</option>
                    <option value="design-analysis">Design Analysis</option>
                    <option value="other">Other Electrical Service</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Details (Optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Service</button>
        </form>
    </div>

</body>
</html>
